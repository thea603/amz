<!DOCTYPE html>

<script src='js/jquery-1.7.2.min.js'></script>
<script>
	$(function(){
		$(document).scroll(function(){
			var height = $(document).scrollTop();
			if(height>10){
				$('.header').addClass('active')
			}else{
				$('.header').removeClass('active')
			}
		})
	})
</script>
